name: Choria Repository Installation Check
on:
  workflow_dispatch: {}
  schedule:
    - cron: "40 5 * * *"

jobs:
  el7_64:
    runs-on: ubuntu-latest
    steps:
      - name: EL7 Installation Tests
        shell: bash
        run: docker run --entrypoint=/bin/install-choria.sh registry.choria.io/choria/packager:el7-go1.20

