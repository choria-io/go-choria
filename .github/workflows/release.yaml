          packager_tag: noble-go1.22
          version: tag

  windows_64:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: windows_64
          packager_tag: focal-go1.22
          version: tag

  upload:
    needs:
      - bionic_64
      - bionic_aarch64
      - bullseye_64
      - bullseye_aarch64
      - bullseye_armel
      - bullseye_armhf
      - bookworm_64
      - bookworm_aarch64
      - bookworm_armel
      - bookworm_armhf
      - el8_64
      - el8_ppc64le
      - el9_64
      - el9_ppc64le
      - focal_64
      - focal_aarch64
      - jammy_64
      - jammy_aarch64
      - noble_64
      - noble_aarch64
      - windows_64

    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Artifacts normalization
        shell: bash
        run: |
          cd artifacts
          for i in foss*
          do
            mv -v $i $(echo $i|cut -d_ -f2-)
          done

      - name: Upload artifacts to Spaces
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --endpoint=https://ams3.digitaloceanspaces.com --acl authenticated-read
        env:
          AWS_S3_BUCKET: choria-packages-ams
          AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
          SOURCE_DIR: artifacts
          DEST_DIR: release